{% extends 'base.html' %}

{% block title %}Exhibit {{ id }}{% endblock %}

{% block content %}
    <div id="exhibit"></div>
{% endblock %}

{% block custom_js %}
    <script type="text/javascript">
        $(function(){
            var exhibit = {{ exhibit }};
            
            
            showExhibit(exhibit);
        });
    </script>
{% endblock %}
